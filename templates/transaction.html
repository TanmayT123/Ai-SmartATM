<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ type.capitalize() }} | Smart‑ATM</title>
    <style>
        body { background:#1a1a1a; color:#00ffcc; font-family:"Segoe UI",sans-serif; display:flex; flex-direction:column; align-items:center; padding-top:60px }
        h2 { font-size:2rem; margin-bottom:20px }
        form { display:flex; flex-direction:column; gap:15px; width:260px }
        input,button { padding:10px; border-radius:6px; border:none; font-size:1rem }
        button { background:#00ffcc; color:#1a1a1a; cursor:pointer }
        button:hover { background:#00bfa6 }
    </style>
</head>
<body>
    <h2>{{ "➕ Deposit" if type == "deposit" else "➖ Withdraw" }}</h2>

    <form method="POST">
        <input type="number" name="amount" placeholder="Enter amount" required min="1" />
        <button type="submit">{{ "Deposit" if type == "deposit" else "Withdraw" }}</button>
    </form>
</body>
</html>
