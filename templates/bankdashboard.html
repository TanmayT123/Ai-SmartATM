<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartATM | Digital Banking</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0d1b36 0%, #1a2a4f 100%);
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Security pattern overlay */
        .security-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.03) 0.5px, transparent 1px),
                radial-gradient(circle at 90% 80%, rgba(255,255,255,0.03) 0.5px, transparent 1px);
            background-size: 60px 60px;
            z-index: 0;
            pointer-events: none;
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 168, 232, 0.1);
            animation: float 20s infinite linear;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 7s;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 14s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
        }
        
        .header {
            padding: 30px 20px;
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
            animation: slideDown 0.8s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        @keyframes slideDown {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        .bank-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            background: linear-gradient(135deg, #00a8e8, #0062a0);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 168, 232, 0.3);
            animation: pulse 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        
        .logo-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s ease-in-out infinite;
        }
        
        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .logo-icon i {
            font-size: 28px;
            color: white;
            position: relative;
            z-index: 2;
        }
        
        .bank-logo h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: white;
            margin: 0;
            animation: textGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.6); }
        }
        
        .user-greeting {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            animation: fadeIn 1s ease-out 0.5s both;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .main-container {
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        
        .banking-panel {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            padding: 40px;
            position: relative;
            animation: slideUp 0.8s ease-out 0.3s both;
        }
        
        .banking-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #00a8e8, #0062a0);
            border-radius: 20px 20px 0 0;
            z-index: 20;
        }
        
        @keyframes slideUp {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        .service-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .service-btn {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 24px 28px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            animation: buttonSlide 0.6s ease-out both;
        }
        
        .service-btn:nth-child(1) { animation-delay: 0.1s; }
        .service-btn:nth-child(2) { animation-delay: 0.2s; }
        
        @keyframes buttonSlide {
            0% { transform: translateX(-100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        .service-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }
        
        .service-btn:hover::before {
            left: 100%;
        }
        
        .service-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #00a8e8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 168, 232, 0.3);
        }
        
        .service-btn:active {
            transform: translateY(0);
        }
        
        .btn-content {
            display: flex;
            align-items: center;
            gap: 20px;
            width: 100%;
            position: relative;
            z-index: 2;
        }
        
        .service-icon {
            width: 56px;
            height: 56px;
            background: rgba(0, 168, 232, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #00a8e8;
            flex-shrink: 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .service-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .service-btn:hover .service-icon::before {
            opacity: 1;
            animation: iconShine 0.6s ease-out;
        }
        
        @keyframes iconShine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .service-btn:hover .service-icon {
            background: rgba(0, 168, 232, 0.3);
            transform: scale(1.05);
        }
        
        .service-text {
            text-align: left;
        }
        
        .service-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 6px;
            color: white;
        }
        
        .service-desc {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }
        
        .form-section {
            display: none;
            margin-top: 25px;
            animation: sectionSlide 0.5s ease-out;
        }
        
        @keyframes sectionSlide {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        .balance-card {
            background: linear-gradient(135deg, #00a8e8 0%, #0062a0 100%);
            color: white;
            padding: 32px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 168, 232, 0.4);
            position: relative;
            overflow: hidden;
            transform: perspective(1000px) rotateX(0deg);
            transition: transform 0.3s ease;
        }
        
        .balance-card:hover {
            transform: perspective(1000px) rotateX(2deg) translateY(-2px);
        }
        
        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: cardShimmer 3s ease-in-out infinite;
        }
        
        @keyframes cardShimmer {
            0%, 100% { transform: translateX(-100%) skewX(-15deg); }
            50% { transform: translateX(100%) skewX(-15deg); }
        }
        
        .balance-label {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 2;
        }
        
        .balance-amount {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
            animation: balanceGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes balanceGlow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.6); }
        }
        
        .balance-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            position: relative;
            z-index: 2;
        }
        
        .feature-badge {
            display: inline-block;
            background: linear-gradient(135deg, #00a8e8, #0062a0);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
            animation: badgeBounce 2s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        @keyframes badgeBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .security-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .security-info i {
            color: #00a8e8;
            font-size: 16px;
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: rippleEffect 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Responsive enhancements */
        @media (max-width: 640px) {
            body {
                padding: 16px;
            }
            
            .header {
                padding: 20px 10px;
            }
            
            .banking-panel {
                padding: 30px 20px;
            }
            
            .service-btn {
                padding: 20px;
                gap: 16px;
            }
            
            .balance-amount {
                font-size: 28px;
            }
            
            .service-icon {
                width: 48px;
                height: 48px;
                font-size: 20px;
            }
            
            .bank-logo {
                flex-direction: column;
                gap: 10px;
            }
            
            .bank-logo h1 {
                font-size: 24px;
            }
            
            .feature-badge {
                margin-top: 10px;
                margin-left: 0;
            }
            
            .user-greeting {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
        
        @media (max-width: 480px) {
            .service-btn {
                flex-direction: column;
                text-align: center;
                padding: 24px 16px;
            }
            
            .btn-content {
                flex-direction: column;
                gap: 16px;
            }
            
            .service-text {
                text-align: center;
            }
            
            .service-icon {
                width: 56px;
                height: 56px;
                font-size: 24px;
            }
            
            .banking-panel {
                padding: 25px 16px;
            }
            
            .balance-card {
                padding: 24px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="security-overlay"></div>
    
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="header">
        <div class="bank-logo">
            <div class="logo-icon">
                <i class="fas fa-university"></i>
            </div>
            <h1>Smart Bank</h1>
            <span class="feature-badge">Digital</span>
        </div>
        <div class="user-greeting">Hello, {{ firstname }} {{ lastname }}!</div>
    </div>
    
    <div class="main-container">
        <div class="banking-panel">
            <div class="service-grid">
                <button class="service-btn" onclick="window.open('/register-face', '_blank')" data-ripple>
                    <div class="btn-content">
                        <div class="service-icon">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <div class="service-text">
                            <div class="service-title">Biometric Setup</div>
                            <div class="service-desc">Register your face for secure access</div>
                        </div>
                    </div>
                </button>
                
                <button class="service-btn" onclick="showSection('balance')" data-ripple>
                    <div class="btn-content">
                        <div class="service-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="service-text">
                            <div class="service-title">Account Balance</div>
                            <div class="service-desc">View your current balance</div>
                        </div>
                    </div>
                </button>
            </div>
            
            <div id="balance" class="form-section">
                <div class="balance-card">
                    <div class="balance-label">Current Balance</div>
                    <div class="balance-amount">₹{{ balance }}</div>
                    <div class="balance-date">Last updated: Today</div>
                </div>
            </div>
            
            <div class="security-info">
                <i class="fas fa-shield-alt"></i>
                <span>256-bit Encryption • Secure Banking</span>
            </div>
        </div>
    </div>
    
    <script>
        function showSection(id) {
            const sections = document.querySelectorAll(".form-section");
            sections.forEach(section => section.style.display = "none");
            const targetSection = document.getElementById(id);
            if (targetSection) {
                targetSection.style.display = "block";
                targetSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
        
        // Ripple effect for buttons
        document.querySelectorAll('[data-ripple]').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
        
        // Add subtle parallax effect to floating shapes
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed * 20;
                const y = (mouseY - 0.5) * speed * 20;
                shape.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
        
        // Button press animation
        document.querySelectorAll('.service-btn').forEach(btn => {
            btn.addEventListener('mousedown', () => {
                btn.style.transform = 'translateY(0) scale(0.98)';
            });
            
            btn.addEventListener('mouseup', () => {
                btn.style.transform = '';
            });
            
            btn.addEventListener('mouseleave', () => {
                btn.style.transform = '';
            });
        });
    </script>
</body>
</html>
