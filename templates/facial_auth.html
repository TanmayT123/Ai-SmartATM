<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facial Authentication</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      font-family: "Inter", sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 60px rgba(138, 43, 226, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      animation: slideUp 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      max-width: 450px;
      width: 100%;
    }

    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 24px;
      background: linear-gradient(45deg, transparent, rgba(138, 43, 226, 0.1), transparent);
      animation: borderGlow 3s ease-in-out infinite alternate;
      z-index: -1;
    }

    h2 {
      font-size: 2.2rem;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(45deg, #8a2be2, #4169e1, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      animation: textShimmer 2s ease-in-out infinite;
    }

    .video-container {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      animation: videoFloat 3s ease-in-out infinite;
    }

    video, canvas {
      border: 2px solid rgba(138, 43, 226, 0.6);
      border-radius: 16px;
      max-width: 100%;
      transition: all 0.3s ease;
    }

    video:hover {
      transform: scale(1.02);
      border-color: rgba(138, 43, 226, 0.8);
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      margin-top: 20px;
    }

    button {
      padding: 16px 24px;
      font-size: 1.1rem;
      font-weight: 600;
      background: linear-gradient(45deg, #8a2be2, #4169e1);
      border: none;
      border-radius: 12px;
      color: #ffffff;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 8px 25px rgba(138, 43, 226, 0.3);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(138, 43, 226, 0.4);
      background: linear-gradient(45deg, #9932cc, #4682b4);
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: translateY(0);
    }

    .status-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      width: 100%;
      text-align: center;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    #status {
      color: #ffffff;
      font-size: 1rem;
      font-weight: 500;
      animation: statusPulse 2s ease-in-out infinite;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(138, 43, 226, 0.6);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes borderGlow {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    @keyframes textShimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes videoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    @keyframes statusPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      h2 {
        font-size: 1.8rem;
      }
      
      button {
        padding: 14px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  
  <div class="auth-container">
    <h2>Facial Authentication</h2>
    
    <div class="video-container">
      <video id="video" width="320" height="240" autoplay></video>
      <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    </div>

    <div class="btn-group">
      <button onclick="verifyFace()">üîç Verify Face</button>
      <button onclick="registerFace()">üìù Register Face</button>
    </div>

    <div class="status-container">
      <p id="status">Status: Waiting for action...</p>
    </div>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particles = document.querySelector('.particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particles.appendChild(particle);
      }
    }

    // Original functionality preserved
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const statusText = document.getElementById('status');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { statusText.textContent = 'Error accessing webcam: ' + err; });

    function captureImage() {
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      return canvas.toDataURL('image/jpeg');
    }

    function verifyFace() {
      const image = captureImage();
      statusText.textContent = 'Verifying...';

      fetch('/match-face', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image })
      })
      .then(res => res.json())
      .then(data => {
        statusText.textContent = data.success ? '‚úÖ ' + data.message : '‚ùå ' + data.message;
        if (data.success && data.redirect_url) {
          setTimeout(() => {
            window.location.href = data.redirect_url;
          }, 1000);
        }
      });
    }

    function registerFace() {
      const image = captureImage();
      statusText.textContent = 'Registering...';

      fetch('/register-face', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image })
      })
      .then(res => res.json())
      .then(data => {
        statusText.textContent = data.success ? '‚úÖ ' + data.message : '‚ùå ' + data.message;
      });
    }

    // Initialize particles
    createParticles();
  </script>
</body>
</html>
