<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facial Authentication</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0e0e0e;
      font-family: "Segoe UI", sans-serif;
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .auth-container {
      background: #1a1a1a;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      animation: fadeIn 0.4s ease-in-out;
    }

    h2 {
      font-size: 1.8rem;
      margin: 0;
    }

    video, canvas {
      border: 2px solid #00ffcc;
      border-radius: 10px;
      max-width: 100%;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      margin-top: 10px;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #00ffcc;
      border: none;
      border-radius: 8px;
      color: #1a1a1a;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00bfa6;
    }

    #status {
      margin-top: 15px;
      color: #ffffff;
      font-size: 0.95rem;
      text-align: center;
      min-height: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Facial Authentication</h2>
    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

    <div class="btn-group">
      <button onclick="verifyFace()">üîç Verify Face</button>
      <button onclick="registerFace()">üìù Register Face</button>
    </div>

    <p id="status">Status: Waiting for action...</p>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const statusText = document.getElementById('status');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { statusText.textContent = 'Error accessing webcam: ' + err; });

    function captureImage() {
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      return canvas.toDataURL('image/jpeg');
    }

    function verifyFace() {
      const image = captureImage();
      statusText.textContent = 'Verifying...';

      fetch('/match-face', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image })
      })
      .then(res => res.json())
      .then(data => {
        statusText.textContent = data.success ? '‚úÖ ' + data.message : '‚ùå ' + data.message;
        if (data.success && data.redirect_url) {
          setTimeout(() => {
            window.location.href = data.redirect_url;
          }, 1000);
        }
      });
    }

    function registerFace() {
      const image = captureImage();
      statusText.textContent = 'Registering...';

      fetch('/register-face', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image })
      })
      .then(res => res.json())
      .then(data => {
        statusText.textContent = data.success ? '‚úÖ ' + data.message : '‚ùå ' + data.message;
      });
    }
  </script>
</body>
</html>
