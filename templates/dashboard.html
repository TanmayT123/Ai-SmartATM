<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smartâ€‘ATM | Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0e0e0e;
      font-family: "Segoe UI", sans-serif;
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      min-height: 100vh;
      margin: 0;
    }

    .dashboard-card {
      background: #1a1a1a;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.1);
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      animation: fadeIn 0.4s ease-in-out;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
      text-align: center;
    }

    .panel {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    a {
      text-decoration: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      background: #00ffcc;
      color: #1a1a1a;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00bfa6;
    }

    .balance {
      margin-top: 10px;
      font-size: 1.1rem;
      padding: 12px;
      background-color: #111;
      border: 1px solid #00ffcc55;
      border-radius: 8px;
      width: 100%;
      text-align: center;
      display: none;
    }

    .flash, .success {
      margin-top: 15px;
      font-size: 0.95rem;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      width: 100%;
    }

    .flash {
      background: #ff1a1a11;
      color: #ff4d4d;
    }

    .success {
      background: #00bfa611;
      color: #00ffcc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="dashboard-card">
    <h1>ðŸ’³ Welcome to Smart ATM</h1>

    <div class="panel">
      <!-- Deposit -->
      <a href="{{ url_for('auth.select_transaction', type='deposit') }}">
        <button>âž• Deposit</button>
      </a>

      <!-- Withdraw -->
      <a href="{{ url_for('auth.select_transaction', type='withdraw') }}">
        <button>âž– Withdraw</button>
      </a>

      <!-- Balance -->
      <button onclick="document.querySelector('.balance').style.display='block'">
        ðŸ“Š Check Balance
      </button>

      <!-- Logout -->
      <a href="{{ url_for('auth.logout') }}">
        <button>ðŸšª Logout</button>
      </a>
    </div>

    <div class="balance">
      ðŸ§¾ Current Balance: â‚¹{{ balance }}
    </div>

    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        {% for cat, msg in msgs %}
          <div class="{{ cat }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
