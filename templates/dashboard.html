<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Smartâ€‘ATM | Dashboard</title>
    <style>
        body {
            background: #1a1a1a;
            font-family: "Segoe UI", sans-serif;
            color: #00ffcc;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 25px;
        }

        .panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 280px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            background: #00ffcc;
            color: #1a1a1a;
            cursor: pointer;
        }

        button:hover {
            background: #00bfa6;
        }

        .balance {
            margin-top: 30px;
            font-size: 1.2rem;
        }

        a {
            text-decoration: none;
        }

        .flash, .success {
            margin-top: 15px;
            font-size: 1rem;
        }

        .flash {
            color: #ff4d4d;
        }

        .success {
            color: #00d9b5;
        }
    </style>
</head>
<body>
    <h1>ðŸ’³ Welcome to Smart ATM</h1>

    <div class="panel">
        <!-- Deposit -->
        <a href="{{ url_for('auth.select_transaction', type='deposit') }}">
            <button>âž• Deposit</button>
        </a>

        <!-- Withdraw -->
        <a href="{{ url_for('auth.select_transaction', type='withdraw') }}">
            <button>âž– Withdraw</button>
        </a>

        <!-- Balance -->
        <button onclick="document.querySelector('.balance').style.display='block'">
            ðŸ“Š Check Balance
        </button>

        <!-- Logout -->
        <a href="{{ url_for('auth.logout') }}">
            <button>ðŸšª Logout</button>
        </a>
    </div>

    <div class="balance" style="display:none">
        ðŸ§¾ Current Balance: â‚¹{{ balance }}
    </div>

    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        {% for cat, msg in msgs %}
          <div class="{{ cat }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
</body>
</html>
