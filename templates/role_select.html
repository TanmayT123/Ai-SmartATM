<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Smart‑ATM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d1b36 0%, #1a2a4f 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Security pattern overlay */
        .security-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.02) 0.5px, transparent 1px),
                radial-gradient(circle at 90% 80%, rgba(255,255,255,0.02) 0.5px, transparent 1px);
            background-size: 60px 60px;
            z-index: 0;
            pointer-events: none;
        }

        /* Card design */
        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 480px;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #00a8e8, #0062a0);
            z-index: 20;
        }

        /* Header styling */
        .header {
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .logo-icon {
            background: #00a8e8;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 168, 232, 0.3);
        }

        .logo-icon i {
            font-size: 28px;
            color: white;
        }

        .app-name {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .tagline {
            font-size: 18px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
            letter-spacing: 0.3px;
        }

        /* Buttons container */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }

        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 35px;
            font-size: 17px;
            background: rgba(255, 255, 255, 0.12);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            letter-spacing: 0.3px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.15);
            min-width: 180px;
        }

        .login-btn i {
            font-size: 20px;
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .user-btn:hover {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2) 0%, rgba(46, 125, 50, 0.2) 100%);
            border-color: rgba(76, 175, 80, 0.3);
        }

        .admin-btn:hover {
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.2) 0%, rgba(245, 124, 0, 0.2) 100%);
            border-color: rgba(255, 152, 0, 0.3);
        }

        /* Active state */
        .login-btn:active {
            transform: translateY(1px);
        }

        /* Footer styling */
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            width: 100%;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .security-info {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            font-size: 13px;
        }

        .security-info i {
            color: #00a8e8;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .card {
                padding: 40px 25px;
            }
            
            .app-name {
                font-size: 28px;
            }
            
            .tagline {
                font-size: 16px;
            }
            
            .btn-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .login-btn {
                width: 100%;
                padding: 16px;
            }
        }

        /* Micro-interaction animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.6s ease-out;
        }

        .login-btn {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
    </style>
</head>
<body>
    <div class="security-pattern"></div>
    
    <div class="card">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-university"></i>
                </div>
                <div class="app-name">Smart‑ATM</div>
            </div>
            <div class="tagline">Secure Banking Solutions</div>
        </div>
        
        <div class="btn-container">
            <form action="{{ url_for('auth.login_page') }}" method="get">
                <button type="submit" class="login-btn user-btn">
                    <i class="fas fa-user-circle"></i>
                    User Login
                </button>
            </form>
            <form action="{{ url_for('auth.admin_login_page') }}" method="get">
                <button type="submit" class="login-btn admin-btn">
                    <i class="fas fa-lock"></i>
                    Admin Login
                </button>
            </form>
        </div>
    </div>
    
    <footer>
        <p>Smart‑ATM Banking System </p>
        
    </footer>
    
    <script>
        // Micro-interactions for buttons
        document.querySelectorAll('.login-btn').forEach(button => {
            button.addEventListener('mousedown', function() {
                this.style.transform = 'scale(0.98)';
            });
            
            button.addEventListener('mouseup', function() {
                this.style.transform = '';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
</html>
