<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Smart‑ATM</title>
    <style>
        body {
            background: #1a1a1a;
            color: #00ffcc;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .btn-container {
            display: flex;
            gap: 30px;
        }

        button {
            padding: 14px 28px;
            font-size: 1.2rem;
            background: #00ffcc;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #00bfa6;
        }
    </style>
</head>
<body>
    <h1>Welcome to Smart‑ATM</h1>
    <div class="btn-container">
        <form action="{{ url_for('auth.login_page') }}" method="get">
            <button type="submit">User Login</button>
        </form>
        <form action="{{ url_for('auth.admin_login_page') }}" method="get">
            <button type="submit">Admin Login</button>
        </form>
    </div>
</body>
</html>
