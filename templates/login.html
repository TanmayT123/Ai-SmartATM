<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart‑ATM | Secure Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0d1b36 0%, #1a2a4f 100%);
      font-family: 'Inter', sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Security pattern overlay */
    .security-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.03) 0.5px, transparent 1px),
        radial-gradient(circle at 90% 80%, rgba(255,255,255,0.03) 0.5px, transparent 1px);
      background-size: 60px 60px;
      z-index: 0;
      pointer-events: none;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 420px;
      padding: 50px 40px;
      text-align: center;
      position: relative;
      z-index: 10;
      animation: fadeIn 0.6s ease-out;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #00a8e8, #0062a0);
      border-radius: 20px 20px 0 0;
      z-index: 20;
    }

    .header {
      margin-bottom: 40px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .logo-icon {
      background: #00a8e8;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(0, 168, 232, 0.3);
    }

    .logo-icon i {
      font-size: 28px;
      color: white;
    }

    .app-name {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.5px;
      color: white;
    }

    .title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 5px;
      letter-spacing: 0.3px;
    }

    .subtitle {
      font-size: 16px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.8);
      letter-spacing: 0.3px;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      position: relative;
      text-align: left;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
    }

    .input-container {
      position: relative;
    }

    .input-container i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 18px;
    }

    .form-input {
      width: 100%;
      padding: 16px 16px 16px 50px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      border-color: #00a8e8;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 3px rgba(0, 168, 232, 0.2);
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      font-size: 18px;
    }

    .password-toggle:hover {
      color: #00a8e8;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #00a8e8 0%, #0062a0 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(0, 168, 232, 0.3);
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, #0091c9 0%, #004d7a 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 168, 232, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .security-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 25px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
    }

    .security-info i {
      color: #00a8e8;
      font-size: 16px;
    }

    .flash {
      text-align: center;
      font-size: 15px;
      padding: 14px;
      border-radius: 10px;
      margin-top: 15px;
      animation: fadeIn 0.4s ease-in-out;
    }

    .flash.flash {
      background: rgba(255, 77, 77, 0.15);
      color: #ff4d4d;
      border: 1px solid rgba(255, 77, 77, 0.2);
    }

    .flash.success {
      background: rgba(0, 255, 204, 0.15);
      color: #00ffcc;
      border: 1px solid rgba(0, 255, 204, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .login-container {
        padding: 40px 25px;
      }
      
      .logo {
        flex-direction: column;
        gap: 10px;
      }
      
      .app-name {
        font-size: 24px;
      }
      
      .title {
        font-size: 20px;
      }
      
      .form-input {
        padding: 14px 14px 14px 45px;
        font-size: 15px;
      }
      
      .input-container i {
        font-size: 16px;
        left: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="security-overlay"></div>
  
  <div class="login-container">
    <div class="header">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-university"></i>
        </div>
        <div class="app-name">Smart‑ATM</div>
      </div>
      <div class="title">Secure Account Access</div>
      <div class="subtitle">Sign in to your banking account</div>
    </div>
    
    <div class="form-container">
      <form method="POST">
        <div class="form-group">
          <label class="form-label">Phone Number</label>
          <div class="input-container">
            <i class="fas fa-mobile-alt"></i>
            <input type="text" name="phone" class="form-input" placeholder="Enter your phone number" required />
          </div>
        </div>
        
        <div class="form-group">
          <div class="form-label-container">
            <label class="form-label">4-Digit PIN</label>
          </div>
          <div class="input-container">
            <i class="fas fa-lock"></i>
            <input type="password" name="pin" id="pin" class="form-input" placeholder="••••" required maxlength="4" minlength="4" />
            <button type="button" class="password-toggle" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <button type="submit" class="submit-btn">Login to Account</button>
      </form>
      
      {% with msgs = get_flashed_messages(with_categories=true) %}
        {% if msgs %}
          {% for cat,msg in msgs %}
            <div class="flash {{ cat }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
    
    <div class="security-info">
      <i class="fas fa-shield-alt"></i>
      <span>256-bit Encryption • Secure Banking</span>
    </div>
  </div>
  
  <script>
    // Password visibility toggle
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('pin');
    
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Toggle eye icon
      if (type === 'password') {
        this.innerHTML = '<i class="fas fa-eye"></i>';
      } else {
        this.innerHTML = '<i class="fas fa-eye-slash"></i>';
      }
    });
    
    // Button press animation
    const submitBtn = document.querySelector('.submit-btn');
    submitBtn.addEventListener('mousedown', () => {
      submitBtn.style.transform = 'scale(0.98)';
    });
    
    submitBtn.addEventListener('mouseup', () => {
      submitBtn.style.transform = '';
    });
    
    submitBtn.addEventListener('mouseleave', () => {
      submitBtn.style.transform = '';
    });
  </script>
</body>
</html>
