<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART BANK | Secure Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c1e3e 0%, #152c4e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.97);
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
            padding: 50px 40px;
            width: 100%;
            max-width: 460px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
            padding-bottom: 25px;
        }

        .login-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #0059b3, #00a8e8);
            border-radius: 2px;
        }

        .bank-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #0059b3, #00a8e8);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            box-shadow: 0 5px 15px rgba(0, 89, 179, 0.3);
        }

        .logo-icon i {
            font-size: 28px;
            color: white;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(90deg, #0059b3, #00a8e8);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .login-header h1 {
            font-size: 28px;
            color: #0c1e3e;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #5a6d8c;
            font-size: 16px;
            font-weight: 500;
        }

        .security-info {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f7ff;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid #d0e3ff;
        }

        .security-info i {
            color: #00a8e8;
            margin-right: 10px;
            font-size: 18px;
        }

        .security-info span {
            color: #0059b3;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #0c1e3e;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .form-group label i {
            margin-right: 8px;
            color: #0059b3;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 1px solid #d1d9e6;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafd;
            color: #0c1e3e;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.03);
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #00a8e8;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 168, 232, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #5a6d8c;
            font-size: 18px;
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #5a6d8c;
            cursor: pointer;
            font-size: 18px;
        }

        .forgot-pin {
            display: block;
            text-align: right;
            margin-top: 8px;
            color: #0059b3;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-pin:hover {
            color: #00a8e8;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0059b3 0%, #00a8e8 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 89, 179, 0.3);
            letter-spacing: 0.5px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 89, 179, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .divider {
            margin: 30px 0;
            display: flex;
            align-items: center;
            color: #a0aec0;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d1d9e6, transparent);
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        .register-section {
            text-align: center;
        }

        .register-section p {
            color: #5a6d8c;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .register-btn {
            padding: 14px 30px;
            background: transparent;
            color: #0059b3;
            border: 2px solid #d1d9e6;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .register-btn:hover {
            background: #f0f7ff;
            border-color: #00a8e8;
            color: #00a8e8;
            transform: translateY(-2px);
        }

    


    

    

        

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                padding: 35px 25px;
            }
            
            .logo-text {
                font-size: 26px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
        }

        /* Decorative elements */
        .decorative-circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0, 89, 179, 0.1) 0%, rgba(0, 168, 232, 0.1) 100%);
            top: -100px;
            right: -100px;
            z-index: 0;
        }

        .decorative-circle-2 {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0, 89, 179, 0.08) 0%, rgba(0, 168, 232, 0.08) 100%);
            bottom: -70px;
            left: -70px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="decorative-circle"></div>
        <div class="decorative-circle-2"></div>
        
       
        
        <div class="login-header">
            <div class="bank-logo">
                <div class="logo-icon">
                    <i class="fas fa-university"></i>
                </div>
                <div class="logo-text">SMART BANK</div>
            </div>
            <h1>Secure Online Banking</h1>
    
        </div>
        
        <div class="security-info">
            <i class="fas fa-shield-alt"></i>
            <span>Your security is our priority. All data is encrypted.</span>
        </div>
        
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="phone"><i class="fas fa-mobile-alt"></i> Phone Number</label>
                <div class="input-wrapper">
                    <i class="input-icon fas fa-phone"></i>
                    <input type="text" id="phone" name="phone" placeholder="Enter your registered phone number" required />
                </div>
            </div>
            
            <div class="form-group">
                <label for="pin"><i class="fas fa-key"></i> PIN</label>
                <div class="input-wrapper">
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" id="pin" name="pin" placeholder="Enter your 6-digit PIN" required />
                    <i class="password-toggle fas fa-eye" id="togglePassword"></i>
                </div>
                <a href="#" class="forgot-pin">Forgot PIN?</a>
            </div>
            
            <button type="submit" class="login-btn">Sign In to Your Account</button>
        </form>

        <div class="divider">New to SMART BANK?</div>
        
        <div class="register-section">
            <p>Don't have an online banking account?</p>
            <a href="/register" class="register-btn">Enroll Now</a>
        </div>
        
    
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#pin');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Add subtle animation to form elements
        document.querySelectorAll('.form-group').forEach((group, index) => {
            group.style.opacity = "0";
            group.style.transform = "translateY(20px)";
            group.style.animation = `fadeInUp 0.5s ease forwards ${index * 0.1 + 0.3}s`;
        });
        
        // Add keyframe animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
