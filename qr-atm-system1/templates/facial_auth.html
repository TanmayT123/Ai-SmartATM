<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facial Authentication</title>
    <style>
        body {
            background-color: #1a1a1a;
            font-family: "Segoe UI", sans-serif;
            color: #00ffcc;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }
        h2 { font-size: 2rem; margin-bottom: 20px; }
        video, canvas {
            border: 2px solid #00ffcc;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #00bfa6;
        }
        #status {
            margin-top: 20px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h2>Facial Authentication</h2>

    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

    <div>
        <button onclick="verifyFace()">üîç Verify Face</button>
        <button onclick="registerFace()">üìù Register Face</button>
    </div>

    <p id="status">Status: Waiting for action...</p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const statusText = document.getElementById('status');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => { statusText.textContent = '‚ùå Error accessing webcam: ' + err; });

        function captureImage() {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg');
        }

        function verifyFace() {
    const image = captureImage();                      // your existing helper
    statusText.textContent = 'üîç Verifying‚Ä¶';

    fetch('/match-face', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image })
    })
    .then(res  => res.json())
    .then(data => {
        statusText.textContent = (data.success ? '‚úÖ ' : '‚ùå ') + data.message;

        if (data.success && data.next) {
            // server tells us the next page (e.g. /amount)
            setTimeout(() => window.location.href = data.next, 1200);
        }
    })
    .catch(err => {
        console.error(err);
        statusText.textContent = '‚ùå Network error';
    });
}
        

        function registerFace() {
            const image = captureImage();
            statusText.textContent = 'üìù Registering...';
            fetch('/register-face', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image })
            })
            .then(res => res.json())
            .then(data => {
                statusText.textContent = data.success ? '‚úÖ ' + data.message : '‚ùå ' + data.message;
            });
        }
    </script>
</body>
</html>
