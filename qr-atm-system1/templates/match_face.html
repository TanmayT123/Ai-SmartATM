<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facial Authentication</title>
    <style>
        body {
            background-color: #1a1a1a;
            font-family: "Segoe UI", sans-serif;
            color: #00ffcc;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        video, canvas {
            border: 2px solid #00ffcc;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #00bfa6;
        }

        #status {
            margin-top: 20px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h2>Face Verification</h2>

    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <button onclick="verifyFace()">üîç Verify Face</button>

    <p id="status">Status: Waiting for capture...</p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const statusText = document.getElementById('status');

        // Access webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Camera error:", err);
                statusText.textContent = "Error accessing webcam.";
            });

        function verifyFace() {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/jpeg');

            statusText.textContent = "Verifying face...";

            fetch('/match-face', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: dataURL })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    statusText.textContent = "‚úÖ " + data.message;
                    setTimeout(() => {
                        window.location.href = "/dashboard";
                    }, 1500);
                } else {
                    statusText.textContent = "‚ùå " + data.message;
                }
            })
            .catch(err => {
                console.error(err);
                statusText.textContent = "‚ùå Error during verification.";
            });
        }
    </script>
</body>
</html>
